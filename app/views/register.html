                                                        </div>
                                                    </div>
                                                </div>
                                                
                                                <div class="form-group">

                                                            <span class="input-group-addon"><i class="fa fa-key"></i></span>

                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                            <input ng-model="lastName" required  type="text" id="login-password" name="signupPwd" class="form-control input-lg" placeholder="Your lastname">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-asterisk"></i></span>
                                                                   <select name="gender" id="gender" class="form-control" ng-model="gender">
	<option selected value="male" default="true">male</option>
  	<option value="female">female</option>
        </select>
                                                        </div>
                                                    </div>
                                                </div>

                                           <div class="col-md-12">
    <div class="dropzone alert alert-info col-md-2" file-dropzone="[image/png, image/jpeg, image/gif]"
                  file="image" file-name="imageFileName" data-max-file-size="3">
      	<span class="drop-here">Your avatar</span>
    </div>
    <div class="image-container">
      <img style="display: none" ng-src={{image}}  class="img-thumbnail img-upload" />

      <span style="display: none;">{{image}}</span>
    </div>
</div>
</div>

                                                </div>

                                                </div>
