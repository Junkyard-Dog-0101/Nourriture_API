<p>This is the p-personal-info view.</p>
{{currentUser.username}}<br>
{{currentUser.firstName}}<br>
{{currentUser.lastName}}<br>
{{currentUser.gender}}<br>
{{currentUser.email}}
<hr>
modify
<hr>
<form name="form" ng-submit="modify()" role="form">
    <div class="form-group">
        <label for="username">Username</label>
        <i class="fa fa-key"></i>
        <input type="text" name="username" id="username" class="form-control" ng-model="currentUser.username" required />
        <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
    </div>
    <div class="form-group">
        <label for="firstName">firstName</label>
        <i class="fa fa-key"></i>
        <input type="text" name="firstName" id="firstName" class="form-control" ng-model="currentUser.firstName" required />
        <span ng-show="form.firstName.$dirty && form.firstName.$error.required" class="help-block">firstName is required</span>
    </div>
    <div class="form-group">
        <label for="lastName">lastName</label>
        <i class="fa fa-key"></i>
        <input type="text" name="lastName" id="lastName" class="form-control" ng-model="currentUser.lastName" required />
        <span ng-show="form.lastName.$dirty && form.lastName.$error.required" class="help-block">lastName is required</span>
    </div>
    <div class="form-group">
        <label for="gender">gender</label>
        <i class="fa fa-key"></i>
        <select name="gender" id="gender" class="form-control" ng-model="currentUser.gender">
	<option value="male" >male</option>
  	<option value="female">female</option>
        </select>
        <span ng-show="form.gender.$dirty && form.gender.$error.required" class="help-block">gender is required</span>
    </div>
    <div class="form-group">
        <label for="email">email</label>
        <i class="fa fa-key"></i>
        <input type="text" name="email" id="email" class="form-control" ng-model="currentUser.email" required />
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">email is required</span>
    </div>
    <div class="form-actions">
        <button type="submit"  class="btn btn-danger">Change Profile</button>
    </div>
    <div class="success">{{message}}</div>
</form>
