        <div class="container" style="margin-top:160px;">
            <div class="row">
                <div class="col-md-8 col-md-push-2 col-xs-10 col-xs-push-1 col-sm-8 col-sm-push-2">
                    <section id="middle">

                        <div id="content" class="signin-page">

                            <div class="panel-group" id="signin-page">

                            <h3 class="panel-title" style="color: #fff;font-size: 2.4em;padding: 25px 25px 10px;text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);">Nourriture 登录</h3>
                                <div class="panel panel-outline panel-no-padding" style="border:none;">
                                    <div id="signin" class="panel-collapse collapse in">
                                        <div class="panel-heading" style="background-color: #6496be;padding:3px;">
                                            
                                        </div>
                                        <div class="panel-body col-md-6">
                                            <form ng-submit="login()" role="form" id="defaultForm" class="form-horizontal">
                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                                            <input type="text" id="login-email" name="username" class="form-control input-lg"  ng-model="username" requiredplaceholder="请输入邮箱地址">
                                                        </div>
                                                    </div>
                                                </div>
                                                {{username}}
                                                <div class="form-group">
                                                    <div class="col-xs-12">
                                                        <div class="input-group">
                                                            <span class="input-group-addon"><i class="fa fa-key"></i></span>
                                                            <input type="password" id="login-password" name="password" class="form-control input-lg"  ng-model="password" placeholder="请输入密码">
                                                        </div>
                                                    </div>
                                                </div>
                                                {{password}}
                                                <div class="col-xs-12">
                                                    <p class="align-right"><a href="oxcoder_unsigned_forgetp.html" style="color:#c0c0c0;"><small>忘记密码？</small></a></p>
                                                    <span class="help-block" id="hint1" style="margin-left:20px;" />
                                                    <span class="help-block has-error" id="hint2" style="">
                                                        <small class="help-block">{{message}}</small>
                                                    </span>
                                                </div>    
                                                <div class="col-xs-12">
                                                    <button type="submit" class="btn btn-primary btn-lg" style="margin-left:20px;border-radius: 3px;">登录</button>
                                                </div>
                                                <div class="col-xs-12">
                                                    
                                                </div>  
                                            </form>
                                        </div><!-- /.panel-body -->
                                        <div class="panel-body col-md-6">
                                            <div style="margin:20px;">
                                                <p class="align-left" style="font-size:16px;color:#666;">还没有帐号？<a ng-href="#/register">立即注册</a></p>
                                                <img src="img/01.png" width="250px;">
                                            </div>
                                        </div><!-- /.panel-body -->
                                    </div><!-- /.panel-collapse -->
                                </div><!-- /.panel -->
                            


                        </div><!-- /#content -->

                    </section>
                </div><!-- /.col-md-10 -->

            </div><!-- /.row -->
        </div><!-- /.container -->
